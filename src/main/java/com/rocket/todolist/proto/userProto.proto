syntax = "proto3";
package protobuf;
message LoginRequest {
    string info = 1;
    string password = 2;
    // login: 1-email, 2-phone
    int32 type = 3;
}
message LoginResponse {
    int32 id = 1;
    string userName = 2;
    /**
     * user error:
     * 1001-user not find
     * 1002-psw error
     */
    int32 code = 3;
    string message = 4;
}
message DeleteUserRequest {
    int32 id = 1;
}
message DeleteUserResponse {
    // 2000-succeed, 2-fail
    int32 code = 1;
}