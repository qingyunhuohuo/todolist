syntax = "proto3";
package protobuf;
message LoginRequest {
    string info = 1;
    string password = 2;
    int32 type = 3;
}
message LoginResponse {
    int32 id = 1;
    string userName = 2;
    // 0-succeed, 2-fail
    int32 code = 3;
}
message DeleteUserRequest {
    int32 id = 1;
}
message DeleteUserResponse {
    // 0-succeed, 2-fail
    int32 code = 1;
}